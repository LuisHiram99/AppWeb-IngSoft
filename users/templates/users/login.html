{% extends "mainPage/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin: 20px auto; max-width: 1000px;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class= "form-group">
            <legend class="border-bottom mb-4"> Inicia sesión</legend>
            {{ form | crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type ="submit"> Iniciar sesión </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Necesitas una cuenta? <a class="ml-2" href="{% url 'register' %}"> Registrate </a>
        </small>
    </div>
    </div>
{% endblock content %}
